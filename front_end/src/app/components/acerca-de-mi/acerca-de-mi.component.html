<section>
  <h2 id="sobre_mi">Acerca de mi</h2>
  <div class="text-center">
    <button
      (click)="onOpenModal('edit', datosPersonales)"
      data-original-title="Edit"
      type="button"
      class="btn btn-success"
      data-bs-toggle="modal"
      data-bs-target="#updateDatosPersonalesModal"
    >
      Actualizar datos personales
    </button>
  </div>
  <div
    class="contenedor row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"
    *ngIf="datosPersonales"
  >
    <div>
      <div class="foto">
        <img
          src="{{ datosPersonales.fotoImg }}"
          alt="{{ datosPersonales.nombre }} {{ datosPersonales.apellido }}"
        />
      </div>
    </div>
    <div class="sobre-mi">
      <p>
        {{ datosPersonales.nombre }} {{ datosPersonales.apellido }}
        {{ datosPersonales.acercaDeMi }}
      </p>
    </div>
  </div>
</section>

<!-- Modal -->

<div
  class="modal fade modales"
  id="updateDatosPersonalesModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="updateDatosPersonalesModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5
          class="modal-title text-center"
          id="updateDatosPersonalesModalLabel"
        >
          {{ datosPersonales?.nombre }}
        </h5>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input
              type="text"
              ngModel="{{ datosPersonales?.nombre }}"
              name="nombre"
              class="form-control"
              id="nombre"
              aria-describedby="nombre"
              placeholder="Nombre"
            />
          </div>
          <input
            type="hidden"
            ngModel="{{ datosPersonales?.id }}"
            name="id"
            class="form-control"
            id="id"
            placeholder=""
          />

          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input
              type="text"
              ngModel="{{ datosPersonales?.apellido }}"
              name="apellido"
              class="form-control"
              id="apellido"
              placeholder="Apellido"
            />
          </div>
          <div class="form-group">
            <label for="titleInfo">Titulo</label>
            <input
              type="text"
              ngModel="{{ datosPersonales?.titulo }}"
              name="titulo"
              class="form-control"
              id="titulo"
              placeholder="titulo"
            />
          </div>
          <!-- <div class="form-group">
            <label for="acercaDeMi">Acerca de mi</label>
            <input
              type="text"
              ngModel="{{ datosPersonales?.acercaDeMi }}"
              name="acercaDeMi"
              class="form-control"
              id="acercaDeMi"
              placeholder="Descripcion mia"
            />
          </div> -->

          <div class="mb-3">
            <label for="acercaDeMis" class="col-form-label"
              >Editar acerca de mi</label
            >
            <textarea
              id="acercaDeMi"
              class="form-control"
              type="text"
              ngModel="{{ datosPersonales?.acercaDeMi }}"
              name="acercaDeMi"
              placeholder="informacion sobre mi"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="profilePic">Foto</label>
            <input
              type="text"
              ngModel="{{ datosPersonales?.fotoImg }}"
              name="fotoImg"
              class="form-control"
              id="fotoImg"
              placeholder="Foto (URL)"
            />
          </div>
          <div class="modal-footer">
            <button
              (click)="onUpdateDatosPersonales(editForm.value)"
              data-dismiss="modal"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
